<div class="d-flex justify-content-center mt-5 text-primary" *ngIf="!onload">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div *ngIf="onload">
  <div *ngIf="valid">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>तारीख</th>
          <th>वेळ</th>
          <th>दूध</th>
          <th>फॅट</th>
          <th>SNF</th>
          <th>दर</th>
          <th>रक्कम</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let temp of CurrentBill">
          <td>{{temp.date|trimdate}} </td>
          <td>{{temp.hours | slice:0:9 }}</td>
          <td>{{temp.milk}}</td>
          <td>{{temp.fat}}</td>
          <td>{{temp.snf}}</td>
          <td>{{temp.rate}}</td>
          <td>{{temp.t_rate}}</td>
        </tr>
      </tbody>
    </table>



    <div class="row ">
      <div class="col-6">
        <div class="row">
          <div class="col-7 text-primary"><b>ए.दूध</b></div>
          <div class="col-5"><strong>{{totalMilk}}लि</strong></div>
        </div>

        <form [formGroup]="detailsForm">
          <div class="form-group row mt-3">
            <label class="col-5 text-primary"><b>Advance</b></label>
            <div class="col-7 ml-2">
              <input type="number" class="form-control" formControlName="Adv" (keyup)="calcu()">
            </div>
          </div>


          <div class="form-group row mt-3">
            <label class="col-5 text-primary"><b>Saving</b></label>
            <div class="col-7 ml-2">
              <input type="number" class="form-control" formControlName="Saving" (keyup)="calcu()">
            </div>
          </div>
        </form>


      </div>
      <div class="col-6">
        <form [formGroup]="detailsForm">

          <div class="row">
            <div class="col-5 text-primary"><b>ए.रक्कम</b></div>
            <div class="col-7"><strong>रु{{totalRate}}</strong> </div>
          </div>



          <div class="form-group row mt-3">
            <label class="col-5 text-primary"><b>Supply</b> </label>
            <div class="col-7 ml-2">
              <input type="number" class="form-control" formControlName="Sup" (keyup)="calcu()">
            </div>
          </div>


          <div class="form-group row mt-3">
            <label class="col-5 text-primary"><b>Shares</b> </label>
            <div class="col-7 ml-2">
              <input type="number" class="form-control" formControlName="Share" (keyup)="calcu()">
            </div>
          </div>


          <div class=" row mt-3 mb-4">
            <div class="col-5 text-primary"><b>Subtotal</b> </div>
            <div class="col-7"><strong>रु{{subTotal}}</strong></div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<div class="mt-5 d-flex justify-content-center" *ngIf="!valid">
  <h3>{{err}} </h3>
</div>
