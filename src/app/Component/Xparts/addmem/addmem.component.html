<div>
    <app-header></app-header>
</div>



<div class="d-flex justify-content-center mt-5 text-primary" *ngIf="flag_1">
    <span style="font-size: x-large;"></span>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="!flag_1 && !getErr">

    <!-- <div class="d-flex justify-content-center mt-2">
        <h2 class="text-primary">सभासद वाढवा</h2>
    </div>
    <div class="d-flex justify-content-center">
        <hr style="width: 70%;">
    </div> -->

    <div class="container mt-5">
        <form [formGroup]=" AddMemberForm">
            <div class="form-group row my-3">
                <label class="col-4 col-form-label text-white">इंग्रजी नाव</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="Ename">
                </div>
            </div>

            <div class="form-group row my-3">
                <label class="col-4 col-form-label text-white">मराठी नाव</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="Mname">
                </div>
            </div>

            <div class="form-group row my-3">
                <label class="col-4 col-form-label text-white">क्रमांक</label>
                <div class="col-8">
                    <input type="number" class="form-control" formControlName="Number">
                </div>
            </div>


            <div class="form-group row my-3">
                <label class="col-4 col-form-label text-white">मोबाईल नंबर</label>
                <div class="col-8">
                    <input type="tel" class="form-control" formControlName="Phone">
                </div>
            </div>


            <div class="form-group row my-3">
                <label for="_type" class="col-4 col-form-label text-white">प्रकार</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="buff" value="Buffalow" formControlName="type">
                        <label class="form-check-label text-white" for="buff">म्हैस</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="cow" value="Cow" formControlName="type">
                        <label class="form-check-label text-white" for="cow">गाय</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" *ngIf="!onClickOkay"
                    [disabled]=" !this.AddMemberForm.valid || onClickOkay" (click)="addMem()">OKAY</button>
                <button class="btn btn-success text-white" type="button" disabled *ngIf="onClickOkay">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    OKAY
                </button>
            </div>
            <div *ngIf="exist"  class="d-flex justify-content-center">
                <h6 class="text-danger mx-2 my-3">{{existMsg}}</h6>
            </div>
        </form>
    </div>
</div>
<div *ngIf="getErr" class=" d-flex justify-content-center">
    <h4 class="text-danger mx-2 my-3">*काहीतरी चूक झाली आहे कृपया रिफ्रेश करा!!</h4>
</div>
