<div class="d-flex justify-content-center mt-5 text-primary" *ngIf="!onload">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>


<div *ngIf="onload">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>तारीख</th>
            <th>वेळ</th>
            <th>दूध</th>
            <th>फॅट</th>
            <th>SNF</th>
            <th>दर</th>
            <th>रक्कम</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let temp of lastBill">
            <td>{{temp.date|trimdate}} </td>
            <td>{{temp.hours | slice:0:9 }}</td>
            <td>{{temp.milk}}</td>
            <td>{{temp.fat}}</td>
            <td>{{temp.snf}}</td>
            <td>{{temp.rate}}</td>
            <td>{{temp.t_rate}}</td>
          </tr>
        </tbody>
      </table>
</div>
