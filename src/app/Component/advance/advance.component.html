<div class="d-flex justify-content-center mt-5 text-primary" *ngIf="!onload">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="onload">
    <div class="row my-3">
        <div class="col-3 text-center">दर</div>
        <div class="col-3">
            <input type="number" class="form-control" style="padding-right: 5px;padding-left: 5px;">
        </div>
    </div>

    <div class="row mr-3">
        <div class="d-flex justify-content-end">
            <h4>Balance:0000.00</h4>
        </div>
    </div>


    <div>
        <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th>तारीख</th>
                    <th>रक्कम</th>
                    <th>Cutting</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let temp of data">
                    <td>{{temp.date|trimdate}} </td>
                    <td>{{temp.addAmount}}</td>
                    <td>{{temp.cutAmount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
