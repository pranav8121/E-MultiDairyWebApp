<div class="d-flex justify-content-center mt-5 text-primary" *ngIf="!onload">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="onload">
    <div  *ngIf="showtoAdmin">
    <form  [formGroup]="detailsForm">
    <div class="row my-3">
        <div class="col-3 text-center text-white">दर</div>
        <div class="col-3">
            <input type="number" class="form-control" formControlName="Amount" style="padding-right: 5px;padding-left: 5px;">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info" (click)="postData()"  [disabled]='isClicked || !this.detailsForm.valid'>OKAY</button><br>
        
      </div>
      <div class="text-center">
        <small class="text-danger">{{err}}</small>  
      </div>
      
    </form>
</div>
    <div class="row mt-2 mr-3">
        <div class="d-flex justify-content-end text-white">
            <h4>एकूण शिल्लक:Rs.{{balance}}</h4>
        </div>
    </div>


    <div>
        <table class="table table-striped">
            <thead>
                <tr class="text-center text-white">
                    <th>तारीख</th>
                    <th>रक्कम</th>
                    <th>कपात</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let temp of data" class="text-center text-warning">
                    <td>{{temp.date}} </td>
                    <td>{{temp.addAmount}}</td>
                    <td class="text-danger">{{temp.cutAmount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
